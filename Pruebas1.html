<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Título con Imagen de Fondo</title>
<style>
  /* Estilos para el contenedor del título */
  .title-container {
    background-image: url('fondo prin1.jpg'); /* URL de la imagen de fondo */
    background-size: cover; /* Cubrir todo el contenedor con la imagen */
    background-position: center; /* Centrar la imagen */
    color: white; /* Color del texto */
    text-align: center; /* Alinear el texto al centro */
    padding: 100px 0; /* Espaciado interno arriba y abajo */
  }

  /* Estilos para el título */
  .title {
    font-size: 3em; /* Tamaño del texto grande */
    font-weight: bold; /* Negrita */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Sombra para destacar el texto */
    margin: 0; /* Eliminar margen predeterminado */
  }
</style>
</head>
<body>

<div class="title-container">
  <h1 class="title">Título Grande con Imagen de Fondo</h1>
</div>

</body>
</html>
