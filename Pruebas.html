<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón con opciones</title>
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {background-color: #f1f1f1}

    .dropdown:hover .dropdown-content {display: block;}

    /* Estilos adicionales para el botón */
    .dropdown button {
        background-color: #4CAF50; /* Verde */
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="dropdown">
    <button onclick="toggleDropdown()">Mostrar opciones</button>
    <div class="dropdown-content" id="myDropdown">
        <a href="#">Opción 1</a>
        <a href="#">Opción 2</a>
        <a href="#">Opción 3</a>
    </div>
</div>

<script>
function toggleDropdown() {
    var dropdown = document.getElementById("myDropdown");
    dropdown.classList.toggle("show");
}
</script>

</body>
</html>
