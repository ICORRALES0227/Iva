<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 20px;
        padding: 20px;
    }
    .lista {
        font-size: 18px;
        list-style-type: none;
        counter-reset: section;
    }
    .lista > li {
        counter-increment: section;
        margin-bottom: 10px;
    }
    .lista > li:before {
        content: counter(section) ". ";
        font-weight: bold;
    }
    .lista > li > ul {
        list-style-type: lower-alpha;
        margin-top: 0;
    }
    .lista > li > ul > li {
        margin-bottom: 5px;
    }
    .lista > li > ol {
        list-style-type: upper-roman;
        margin-top: 0;
    }
    .lista > li > ol > li {
        margin-bottom: 5px;
    }
</style>
</head>
